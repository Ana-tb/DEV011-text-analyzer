<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header>
  <h1>Analizador de texto</h1>
</header>
<body>
  <script src="index.js" type="module"></script>
  <div>
  <textarea name="user-input" cols="100" rows="10" placeholder= "Escribe tu texto" ></textarea>
  </div>
  <div>
  <ul>
    <li class= "balloon" data-testid="word-count"> Recuento de palabras: 0 </li>
    <li class= "balloon" data-testid="character-count"> Recuento de caracteres: 0 </li>
    <li class= "balloon" data-testid="character-no-spaces-count"> Recuento de caracteres excluyendo espacios y signos de puntuación: 0 </li>
    <li class= "balloon" data-testid="number-count"> Recuento de números: 0 </li>
    <li class= "balloon" data-testid="number-sum"> Suma total de números: 0 </li>
    <li class= "balloon" data-testid="word-length-average">Longitud media de las palabras: 0 </li>
  </ul>
  </div>
<div style="text-align: center;">
<button id="reset-button" type="reset"> Limpiar </button>
</div>
<div>
<footer>
  <small>
  <p>Autor:Ana Contreras</p>
</small>
</footer>
</div>
</body>
</html>
